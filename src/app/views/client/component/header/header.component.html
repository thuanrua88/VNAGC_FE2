<header class="main-header clearfix header-layout-menu-below-header-center-border sticky-header mainmenu-light">
    <div class="blog-post-reading-progress"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="header-left">
                    <div class="social-icons-wrapper no-description"><a href="https://facebook.com/" target="_blank"
                            class="a-facebook no-description"><i class="fa fa-facebook"></i></a><a
                            href="https://pinterest.com/" target="_blank" class="a-pinterest no-description"><i
                                class="fa fa-pinterest"></i></a><a href="https://instagram.com/" target="_blank"
                            class="a-instagram no-description"><i class="fa fa-instagram"></i></a><a
                            href="https://youtube.com/" target="_blank" class="a-youtube no-description"><i
                                class="fa fa-youtube"></i></a></div>
                </div>

                <div class="header-center">
                    <div class="mainmenu-mobile-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
                    <div class="logo"><a class="logo-link logo-text"
                            href="https://wp.wp-preview.com/cookandmeal/cookandmeal-6">Bartending Drink</a>
                        <div class="header-blog-info header-blog-info-regular">Drink Recipes</div>
                    </div>

                </div>

                <div class="header-right">
                    <div class="search-toggle-wrapper closed-search search-enable w-auto">

                        <ng-container *ngIf="!isLogin">
                            <div class="d-flex">
                                <a class="me-25" routerLink="login">
                                    login |
                                </a>
                                <a class="" routerLink="register">
                                    register
                                </a>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="isLogin">
                            <ul class="nav navbar-nav align-items-center ms-auto d-flex flex-row justify-content-end">
                                <li class="nav-item nav-item-cart dropdown dropdown-cart">
                                    <div class="nav-link show box-cart">
                                        <a routerLink="/cart"><svg xmlns="http://www.w3.org/2000/svg" width="14"
                                                height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-shopping-cart ficon">
                                                <circle cx="9" cy="21" r="1"></circle>
                                                <circle cx="20" cy="21" r="1"></circle>
                                                <path
                                                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6">
                                                </path>
                                            </svg>
                                        </a><span *ngIf="countProduct!=0"
                                            class="badge rounded-pill bg-primary badge-up cart-item-count">{{countProduct}}</span>
                                    </div>
                                    <ng-container *ngIf="listCart.length != 0">
                                        <ul class="sub-menu">
                                            <li class="scrollable-container media-list ps ps--active-y">
                                                <div class="list-item align-items-center"
                                                    *ngFor="let item of listCart; let i = index">
                                                    <img class="d-block rounded me-1" [src]="item.banner_img"
                                                        alt="donuts" width="62">
                                                    <div class="list-item-body flex-grow-1"><svg
                                                            (click)="deleteCartByIdProduct(item.id, i)"
                                                            xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            class="feather feather-x ficon cart-item-remove">
                                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                                        </svg>
                                                        <div class="media-heading">
                                                            <h6 class="cart-item-title"><a class="text-body m-0 clamp-1"
                                                                    routerLink="['/product-detail', {id: item.id}">{{item.name}}</a>
                                                            </h6>
                                                        </div>
                                                        <div class="cart-item-qty">
                                                            <div class="input-group bootstrap-touchspin">
                                                                <span
                                                                    class="input-group-btn bootstrap-touchspin-injected">
                                                                    <button
                                                                        class="btn btn-primary bootstrap-touchspin-down"
                                                                        type="button"
                                                                        (click)="updatetoCart(item, item.quantity-1)"><svg
                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                            width="24" height="24" viewBox="0 0 24 24"
                                                                            fill="none" stroke="currentColor"
                                                                            stroke-width="2" stroke-linecap="round"
                                                                            stroke-linejoin="round"
                                                                            class="feather feather-minus">
                                                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                                                        </svg>
                                                                    </button></span>
                                                                <input class="touchspin-cart form-control" type="number"
                                                                    #quti_i
                                                                    oninput="Math.abs(this.value) > 0 ? this.value=Math.abs(this.value) : this.value=1"
                                                                    [value]="item.quantity"
                                                                    (keyup)="updatetoCart(item, quti_i.value)"><span
                                                                    class="input-group-btn bootstrap-touchspin-injected">
                                                                    <button
                                                                        class="btn btn-primary bootstrap-touchspin-up"
                                                                        type="button"
                                                                        (click)="updatetoCart(item, item.quantity+1)"><svg
                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                            width="24" height="24" viewBox="0 0 24 24"
                                                                            fill="none" stroke="currentColor"
                                                                            stroke-width="2" stroke-linecap="round"
                                                                            stroke-linejoin="round"
                                                                            class="feather feather-plus">
                                                                            <line x1="12" y1="5" x2="12" y2="19"></line>
                                                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                                                        </svg>
                                                                    </button></span>
                                                            </div>
                                                        </div>
                                                        <h5 class="cart-item-price">${{item.subtotal}}</h5>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="dropdown-menu-footer">
                                                <div class="d-flex justify-content-between mb-1">
                                                    <h6 class="fw-bolder mb-0">Total:</h6>
                                                    <h6 class="text-primary fw-bolder mb-0">${{total()}}</h6>
                                                </div><a
                                                    class="btn btn-primary w-100 waves-effect waves-float waves-light"
                                                    routerLink="/checkout">Checkout</a>
                                            </li>
                                        </ul>
                                    </ng-container>
                                </li>
                                <li class="nav-item dropdown dropdown-user">
                                    <!-- <a class="nav-link dropdown-toggle dropdown-user-link" id="dropdown-user" href="#"
                                                                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                        
                                
                                                                    </a> -->
                                    <div class="search-toggle-btn d-flex" aria-label="Search toggle"
                                        [matMenuTriggerFor]="menu">
                                        <div class="user-nav d-sm-flex d-none flex-column">
                                            <span class="user-name fw-bolder">{{user.fullName}}</span><span
                                                class="user-status">
                                                <!-- Cooker -->
                                            </span>
                                        </div>
                                        <span class="avatar">
                                            <img class="round"
                                                [src]="user.avatar ? user.avatar : 'assets/images/portrait/small/avatar-s-2.jpg'"
                                                alt="avatar" height="40" width="40"><span class="avatar-status-online">
                                            </span>
                                        </span>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item routerLink="/profile/detail">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-user me-50">
                                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                    <circle cx="12" cy="7" r="4"></circle>
                                                </svg>
                                                Profile</button>
                                            <button mat-menu-item (click)="logout()">
                                                <span>
                                                    <svg _ngcontent-vpb-c150="" xmlns="http://www.w3.org/2000/svg"
                                                        width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" class="feather feather-log-out">
                                                        <path _ngcontent-vpb-c150=""
                                                            d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                                        <polyline _ngcontent-vpb-c150="" points="16 17 21 12 16 7">
                                                        </polyline>
                                                        <line _ngcontent-vpb-c150="" x1="21" y1="12" x2="9" y2="12">
                                                        </line>
                                                    </svg>
                                                </span>
                                                Log out</button>
                                        </mat-menu>
                                    </div>
                                </li>
                            </ul>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainmenu mainmenu-light mainmenu-center mainmenu-uppercase mainmenu-boldfont mainmenu-downarrow clearfix"
            role="navigation">

            <div id="navbar" class="navbar navbar-default clearfix mgt-mega-menu">

                <div class="navbar-inner">
                    <div class="container">

                        <div class="navbar-toggle btn" data-toggle="collapse" data-target=".collapse">
                            Menu </div>

                        <div class="navbar-center-wrapper">
                            <div class="navbar-collapse collapse">
                                <ul id="menu-main-menu-2" class="nav">
                                    <li id="mgt-menu-item-510"
                                        class="menu-item menu-item-type-post_type menu-item-object-page"><a
                                            routerLink="/blogs">blogs</a></li>
                                    <li id="mgt-menu-item-510"
                                        class="menu-item menu-item-type-post_type menu-item-object-page"><a
                                            routerLink="/about">About</a></li>
                                    <li id="mgt-menu-item-911"
                                        class="menu-item menu-item-type-post_type menu-item-object-page"><a
                                            routerLink="/shop">Shop</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>


    </div>
</header>
